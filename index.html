<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- Link html -->
    <link rel="stylesheet" href="./pages/superheroes.html">

    <!-- Links para fontes do site -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>

    <script src="https://kit.fontawesome.com/3cc9c6ad82.js" crossorigin="anonymous"></script>

    <!-- Links para javaScript -->
    <script src="./js/router.js" defer type="module"></script>
    <script src="./js/cardherois.js" defer></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/index.js" defer></script>
    
    
    <!-- Titulo do site -->
    <title>Super Heroes - DC e Marvel</title>
</head>
<body>
    <header>
      <div class="area_header">
        <van class="menu-container">
          <div class="marvel__dc">
    
            <div class="superheroes__rota">
              <a href="/superheroes" class="logo__dcmarvel__texto" onclick="route(this)">Criadores</a>
            </div>
            <div class="api__rota">
              <a href="/api" class="logo__dcmarvel__texto" onclick="route(this)">API</a>
            </div>
            <div class="herois__rota">
              <a href="/herois" class="logo__dcmarvel__texto" onclick="route(this)">Herois favoritos</a>
            </div>
            
          </div>
        </van>
      </div>
      
    </header>
    <main id="root">
      

      <div class="title__search__heroes">
        <h2 class="title__heroes">Aba de seleção de personagem abaixo, retornando imagem </h2>
      </div>    

        <div class="container__character">
          <form class="procura__personagem">
              <input type="text" placeholder="Selecione um personagem" name="seach">
              <button type="submit" class="button" name="button" aria-label="button"> </button>
              <div class="resultado__filtragem__busca" id="resultado__filtragem__busca"></div>
          </form>
          <div class="character__hero">
              <img class="character__img" src="./img/gwen.jpg" alt="">
          </div>
          <div class="title__character">
            <h2 id="nome__personagem__encontrado">Spider-Gwen</h2>
          </div>
        </div>
          
    </main>
    <footer>
      <div class="area_footer">
        
          <div class="marvel__dc__footer">
            <div class="marvel__rota__footer">
              <a class="texto_informacoes__marvel__footer" href="https://www.disneyplus.com/pt-br/brand/marvel">DISNEY+</a>
              <img class="logo__dcmarvel__footer" src="./img/marvel_logo.png" alt="logo__site">
            </div>
            <div class="dc__rota__footer">
              <a class="texto_informacoes__dc__footer" href="https://www.hbomax.com/br/pt/dc-comics">HBO MAX</a>
              <img class="logo__dcmarvel__footer" src="./img/dc_logo.png" alt="logo__site">
            </div>
          </div>
        
        <ul class="container_meios_contato__dcmarvel">
          <li class="informacoes__dcmarvel">
            <i class="fas fa-phone-alt"></i>
            <span class="texto_informacoes">(11) 97449-4479</span>
          </li>
          <li class="informacoes__dcmarvel">
            <i class="fas fa-envelope"></i>
            <span class="texto_informacoes">guprevelate2022@gmail.com</span>
          </li>
        </ul>
        <p class="texto_copyright_site__dcmarvel">Copyright © 2022 | Gustavo Prevelate Ribeiro Da Silva</p>
        <nav class="container_midias_sociais__dcmarvel">
          <a href="#" class="midia_social__dcmarvel"><i class="fab fa-youtube"></i></a>
          <a href="#" class="midia_social__dcmarvel"><i class="fab fa-twitter"></i></a>
          <a href="#" class="midia_social__dcmarvel"><i class="fab fa-instagram"></i></a>
          <a href="#" class="midia_social__dcmarvel"><i class="fab fa-facebook-f"></i></a>
        </nav>
      </div>
      
    </footer>
</body>
</html>
