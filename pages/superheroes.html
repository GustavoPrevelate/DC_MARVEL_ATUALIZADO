<head>
    <meta charset="UTF-8">

    <!-- Link css -->

    <link rel="stylesheet" href="../css/searchCharacter.css">

    <!-- Titulo site-->
    <title>Super Heroes - DC e Marvel</title>
</head>

<body>
  <main id="root">
    
    <div class="card-container__herois">
        <div class="container__background" >
          <card-herois 
          nome="Stanley Martin Lieber" 
          foto="../img/stanley.png" 
          cor="#FFDD07" 
          backgroundcor="#FF0000" 
          biografiaheroi="Biografia:" 
          textobiografiaheroi="
          Stanley Martin Lieber nasceu em 28 de dezembro de 1922, em Nova York, nos Estados Unidos. 
          O americano, que já ocupou cargos de editor e presidente da Marvel Comics, foi um escritor 
          e criador de numerosos personagens dos quadrinhos, 
          que mais tarde ganharam adaptações em filmes do Universo Cinematográfico Marvel."
          feitosheroi="Feitos:" 
          textofeitosheroi="
          Criou o universo da Marvel">
          </card-herois>
        </div>
        <div class="container__background">
          <card-herois 
          nome="Malcolm Wheeler-Nicholson" 
          foto="../img/malcolm.png" 
          cor="#25B9F4" 
          backgroundcor="#474A51"
          biografiaheroi="Biografia:" 
          textobiografiaheroi="
          Além de ser o criador da DC, Malcolm Wheeler-Nicholson foi um escritor 
          e empresário norte-americano de revistas pulp. Foi pioneiro do gibi americano ao publicar 
          o primeiro periódico contendo apenas material original 
          ao invés das reimpressões de tiras de jornais comuns na época." 
          feitosheroi="Feitos:" 
          textofeitosheroi="
          Criou o universo da DC">
          </card-herois>
        </div>
      </div>

  </main>
